<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUXORA PRESTIGE REAL ESTATE L.L.C</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Basic meta -->
  <meta
    name="description"
    content="LUXORA PRESTIGE REAL ESTATE L.L.C â€“ Dubai-based real estate company helping you invest in Dubaiâ€™s fastest-growing communities and find the right home for you and your family."
  />

  <!-- Favicon (logo.jpg) -->
  <link rel="icon" type="image/jpeg" href="logo.jpg" />

  <!-- Open Graph / Social preview -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="LUXORA PRESTIGE REAL ESTATE L.L.C â€“ Dubai Real Estate Advisory" />
  <meta property="og:description" content="Boutique real estate advisory in Dubai helping you invest in high-growth communities and find the right home for you and your family." />
  <meta property="og:image" content="social-preview.jpg" />
  <meta property="og:url" content="https://saasprite.github.io/Luxora-Prestige/" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="LUXORA PRESTIGE REAL ESTATE L.L.C â€“ Dubai Real Estate Advisory" />
  <meta name="twitter:description" content="Dubai-based real estate company focused on investment, brokerage and property management." />
  <meta name="twitter:image" content="social-preview.jpg" />

  <style>
    :root {
      --bg: #050608;
      --bg-alt: #101218;
      --accent: #f0c352;
      --accent-soft: rgba(240, 195, 82, 0.12);
      --text: #f7f7f7;
      --muted: #a5a7b3;
      --border: #262937;
      --card-radius: 14px;
      --max-width: 1080px;
      --shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #151822, #050608 55%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.rtl {
      direction: rtl;
      text-align: right;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: linear-gradient(
        to bottom,
        rgba(5, 6, 8, 0.96),
        rgba(5, 6, 8, 0.85),
        transparent
      );
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(38, 41, 55, 0.8);
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.6rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: relative;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(240, 195, 82, 0.7);
      box-shadow: 0 0 18px rgba(240, 195, 82, 0.4);
      background: #000;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .logo-text span:first-child {
      font-weight: 600;
      color: var(--accent);
      font-size: 0.82rem;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.1rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #f0c352, #ffecb3);
      transition: width 0.18s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .lang-switcher {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.1rem;
      background: rgba(9, 10, 16, 0.9);
      border-radius: 999px;
      border: 1px solid rgba(38, 41, 55, 0.9);
    }

    .lang-switcher button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      color: var(--muted);
      transition: background 0.2s ease-out, color 0.2s ease-out,
        box-shadow 0.2s ease-out, transform 0.1s ease-out;
      white-space: nowrap;
    }

    .lang-switcher button span.flag {
      font-size: 1rem;
    }

    .lang-switcher button.active {
      background: linear-gradient(135deg, #f0c352, #ffecb3);
      color: #111;
      box-shadow: 0 0 16px rgba(240, 195, 82, 0.5);
      transform: translateY(-1px);
    }

    .lang-switcher button:hover:not(.active) {
      background: rgba(24, 27, 39, 0.95);
      color: var(--text);
    }

    /* mobile nav toggle */
    .nav-toggle {
      display: none;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0.3rem;
      border-radius: 999px;
      border: 1px solid rgba(38, 41, 55, 0.9);
      background: rgba(9, 10, 16, 0.9);
    }

    .nav-toggle span {
      display: block;
      width: 18px;
      height: 2px;
      border-radius: 999px;
      background: var(--text);
      margin: 0;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }

    .nav-toggle.active span:first-child {
      transform: translateY(5px) rotate(45deg);
    }

    .nav-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .nav-toggle.active span:last-child {
      transform: translateY(-5px) rotate(-45deg);
    }

    main {
      flex: 1;
    }

    .section {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.8rem 1.2rem;
    }

    .hero-section {
      position: relative;
      overflow: hidden;
    }

    .hero-bg-slider {
      position: absolute;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }

    .hero-bg-slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      filter: brightness(0.35);
    }

    .hero-bg-slide.active {
      opacity: 1;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 2.3rem;
      align-items: center;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(240, 195, 82, 0.4);
      background: rgba(240, 195, 82, 0.06);
      color: var(--accent);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 0.7rem;
    }

    .hero-title {
      font-size: clamp(2rem, 3vw, 2.4rem);
      line-height: 1.2;
      margin-bottom: 0.7rem;
    }

    .hero-highlight {
      background: linear-gradient(135deg, #f0c352, #ffe9a3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      color: var(--muted);
      font-size: 0.97rem;
      max-width: 32rem;
      margin-bottom: 1.4rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      align-items: center;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 0.65rem 1.4rem;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: linear-gradient(135deg, #f0c352, #ffecb3);
      color: #151822;
      box-shadow: 0 20px 40px rgba(240, 195, 82, 0.4);
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 24px 50px rgba(240, 195, 82, 0.55);
    }

    .hero-meta {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .hero-card {
      background: radial-gradient(circle at top, #1b1d27, #050608);
      border-radius: 18px;
      border: 1px solid rgba(240, 195, 82, 0.35);
      box-shadow: var(--shadow);
      padding: 1.5rem 1.3rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      position: relative;
      overflow: hidden;
    }

    .hero-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(
        circle at top,
        rgba(240, 195, 82, 0.18),
        transparent 55%
      );
      opacity: 0.9;
      pointer-events: none;
    }

    .hero-card-inner {
      position: relative;
      z-index: 1;
    }

    .hero-card-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .hero-card-logo img {
      max-width: 200px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(240, 195, 82, 0.4);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8);
      background: #000;
    }

    .hero-card-title {
      text-align: center;
      font-size: 1rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.4rem;
    }

    .hero-card-sub {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .hero-card-divider {
      margin: 1rem auto 0.8rem;
      width: 90%;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(240, 195, 82, 0.7),
        transparent
      );
    }

    .hero-card-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-card-label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.72rem;
    }

    .hero-card-value {
      color: var(--text);
      font-weight: 500;
    }

    .section-header {
      margin-bottom: 1.5rem;
    }

    .section-kicker {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.72rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 0.4rem;
    }

    .section-intro {
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 38rem;
    }

    .about {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 2.1rem;
      align-items: start;
    }

    .about-text {
      font-size: 0.95rem;
      color: #d7d8e1;
      white-space: pre-line;
    }

    .about-highlight {
      padding: 1rem;
      border-radius: var(--card-radius);
      background: linear-gradient(
        135deg,
        rgba(240, 195, 82, 0.12),
        rgba(14, 16, 23, 0.96)
      );
      border: 1px solid rgba(240, 195, 82, 0.35);
      font-size: 0.86rem;
      color: #f3f3f3;
    }

    .about-highlight strong {
      color: var(--accent);
      font-weight: 600;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 1.1rem;
      margin-top: 1.3rem;
    }

    .cards-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .card {
      background: rgba(9, 10, 16, 0.96);
      border-radius: var(--card-radius);
      padding: 1.1rem;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      font-size: 0.86rem;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top,
        rgba(240, 195, 82, 0.06),
        transparent 60%
      );
      opacity: 0;
      transition: opacity 0.2s ease-out;
      pointer-events: none;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-title {
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
      color: var(--accent);
    }

    .card-body {
      color: var(--muted);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 2rem;
      align-items: start;
    }

    .contact-list {
      margin-top: 0.8rem;
      display: grid;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .contact-item-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      margin-bottom: 0.1rem;
    }

    .contact-card {
      padding: 1rem;
      border-radius: var(--card-radius);
      background: rgba(9, 10, 16, 0.96);
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      font-size: 0.86rem;
      color: var(--muted);
    }

    .contact-form {
      margin-top: 0.8rem;
      display: grid;
      gap: 0.6rem;
    }

    .contact-form-row {
      display: grid;
      gap: 0.4rem;
      font-size: 0.8rem;
    }

    .contact-form-row label {
      color: var(--muted);
    }

    .contact-form-row input,
    .contact-form-row textarea {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(7, 8, 13, 0.95);
      color: var(--text);
      font-size: 0.85rem;
      outline: none;
    }

    .contact-form-row input:focus,
    .contact-form-row textarea:focus {
      border-color: rgba(240, 195, 82, 0.7);
      box-shadow: 0 0 0 1px rgba(240, 195, 82, 0.3);
    }

    .contact-form-row textarea {
      min-height: 90px;
      resize: vertical;
    }

    .contact-form button {
      justify-self: flex-start;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 1.2rem;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      background: rgba(3, 4, 6, 0.98);
    }

    footer a {
      color: var(--accent);
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero,
      .about,
      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .hero {
        gap: 1.8rem;
      }

      .cards {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .cards-3 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .nav {
        padding-inline: 1rem;
      }

      .nav-toggle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 3px;
      }

      .nav-right {
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        padding: 0.75rem 1rem 0.9rem;
        background: rgba(5, 6, 8, 0.98);
        border-bottom: 1px solid rgba(38, 41, 55, 0.9);
        display: none;
        flex-direction: column;
        gap: 0.7rem;
      }

      .nav-right.open {
        display: flex;
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 0.55rem;
        font-size: 0.9rem;
      }

      .nav-links a {
        padding-bottom: 0;
      }

      .lang-switcher {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .section {
        padding-inline: 1rem;
        padding-top: 2.2rem;
        padding-bottom: 2.4rem;
      }

      .hero-section {
        padding-top: 2.4rem;
      }

      .hero {
        grid-template-columns: minmax(0, 1fr);
        gap: 1.4rem;
      }

      .hero > div {
        text-align: center;
      }

      .hero-subtitle {
        margin-left: auto;
        margin-right: auto;
      }

      .hero-actions {
        justify-content: center;
      }

      .hero-card {
        max-width: 360px;
        margin: 0 auto;
      }

      .hero-card-logo img {
        max-width: 180px;
      }

      .hero-title {
        font-size: 1.7rem;
      }

      .hero-subtitle {
        font-size: 0.9rem;
      }

      .lang-switcher button {
        font-size: 0.76rem;
      }

      .cards,
      .cards-3 {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="nav-left">
        <div class="logo">
          <img src="logo.jpg" alt="LUXORA PRESTIGE REAL ESTATE L.L.C logo" />
        </div>
        <div class="logo-text">
          <span>LUXORA PRESTIGE</span>
          <span>REAL ESTATE L.L.C</span>
        </div>
      </div>

      <!-- mobile toggle -->
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="nav-right" id="navRight">
        <div class="nav-links">
          <a href="#home" data-i18n="nav_home"></a>
          <a href="#about" data-i18n="nav_about"></a>
          <a href="#services" data-i18n="nav_services"></a>
          <a href="#why-dubai" data-i18n="nav_why_dubai"></a>
          <a href="#contact" data-i18n="nav_contact"></a>
        </div>

        <div class="lang-switcher" id="langSwitcher"></div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section class="section hero-section" id="home">
      <div class="hero-bg-slider">
        <div class="hero-bg-slide active" style="background-image:url('hero1.jpg')"></div>
        <div class="hero-bg-slide" style="background-image:url('hero2.jpg')"></div>
        <div class="hero-bg-slide" style="background-image:url('hero3.jpg')"></div>
      </div>

      <div class="hero">
        <div>
          <div class="hero-badge" data-i18n="hero_badge"></div>
          <h1 class="hero-title">
            <span class="hero-highlight" data-i18n="hero_title_line1"></span><br />
            <span data-i18n="hero_title_line2"></span>
          </h1>
          <p class="hero-subtitle" data-i18n="hero_subtitle"></p>
          <div class="hero-actions">
            <button
              class="btn-primary"
              onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'})"
              data-i18n="hero_cta"
            ></button>
            <div class="hero-meta" data-i18n="hero_meta"></div>
          </div>
        </div>

        <aside class="hero-card">
          <div class="hero-card-inner">
            <div class="hero-card-logo">
              <img src="logo.jpg" alt="LUXORA PRESTIGE REAL ESTATE logo" />
            </div>
            <div class="hero-card-title">LUXORA PRESTIGE</div>
            <div class="hero-card-sub" data-i18n="hero_card_sub"></div>
            <div class="hero-card-divider"></div>
            <div class="hero-card-row">
              <div>
                <div class="hero-card-label" data-i18n="hero_card_location_label"></div>
                <div class="hero-card-value" data-i18n="hero_card_location_value"></div>
              </div>
              <div>
                <div class="hero-card-label" data-i18n="hero_card_focus_label"></div>
                <div class="hero-card-value" data-i18n="hero_card_focus_value"></div>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </section>

    <!-- About -->
    <section class="section" id="about">
      <div class="section-header">
        <div class="section-kicker" data-i18n="about_kicker"></div>
        <h2 class="section-title" data-i18n="about_title"></h2>
        <p class="section-intro" data-i18n="about_intro"></p>
      </div>

      <div class="about">
        <div class="about-text" data-i18n="about_text"></div>
        <div class="about-highlight" data-i18n="about_highlight"></div>
      </div>
    </section>

    <!-- Services -->
    <section class="section" id="services">
      <div class="section-header">
        <div class="section-kicker" data-i18n="services_kicker"></div>
        <h2 class="section-title" data-i18n="services_title"></h2>
        <p class="section-intro" data-i18n="services_intro"></p>
      </div>

      <div class="cards">
        <article class="card">
          <h3 class="card-title" data-i18n="service_investment_title"></h3>
          <p class="card-body" data-i18n="service_investment_text"></p>
        </article>

        <article class="card">
          <h3 class="card-title" data-i18n="service_brokerage_title"></h3>
          <p class="card-body" data-i18n="service_brokerage_text"></p>
        </article>

        <article class="card">
          <h3 class="card-title" data-i18n="service_buy_sell_title"></h3>
          <p class="card-body" data-i18n="service_buy_sell_text"></p>
        </article>

        <article class="card">
          <h3 class="card-title" data-i18n="service_property_mgmt_title"></h3>
          <p class="card-body" data-i18n="service_property_mgmt_text"></p>
        </article>
      </div>
    </section>

      const langToUse = enabledLanguages.includes(lang) ? lang : "en";
      const dict = translations[langToUse];
      if (!dict) return;

      document.documentElement.lang = langToUse;

      if (langToUse === "ar") {
        document.body.classList.add("rtl");
      } else {
        document.body.classList.remove("rtl");
      }

      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (!dict[key]) return;

        if (htmlKeys.has(key)) {
          el.innerHTML = dict[key];
        } else {
          el.textContent = dict[key];
        }
      });

      document
        .querySelectorAll("#langSwitcher button")
        .forEach((btn) =>
          btn.classList.toggle("active", btn.dataset.lang === langToUse)
        );
    }

    function buildLanguageButtons() {
      const container = document.getElementById("langSwitcher");
      container.innerHTML = "";

      enabledLanguages.forEach((code) => {
        const meta = languageMeta[code];
        if (!meta) return;
        const btn = document.createElement("button");
        btn.type = "button";
        btn.dataset.lang = code;
        btn.innerHTML =
          '<span class="flag">' +
          meta.flag +
          "</span>" +
          '<span class="label">' +
          meta.label +
          "</span>";
        btn.addEventListener("click", () => setLanguage(code));
        container.appendChild(btn);
      });
    }

    function detectInitialLanguage() {
      const browserLang =
        (navigator.language || navigator.userLanguage || "en")
          .slice(0, 2)
          .toLowerCase();

      if (enabledLanguages.includes(browserLang)) {
        return browserLang;
      }
      return "en";
    }

    document.addEventListener("DOMContentLoaded", () => {
      buildLanguageButtons();
      const initialLang = detectInitialLanguage();
      setLanguage(initialLang);

      // Hero background slider
      const slides = document.querySelectorAll(".hero-bg-slide");
      if (slides.length > 1) {
        let current = 0;
        setInterval(() => {
          slides[current].classList.remove("active");
          current = (current + 1) % slides.length;
          slides[current].classList.add("active");
        }, 6000);
      }

      // Mobile nav toggle
      const navToggle = document.getElementById("navToggle");
      const navRight = document.getElementById("navRight");

      if (navToggle && navRight) {
        navToggle.addEventListener("click", () => {
          navRight.classList.toggle("open");
          navToggle.classList.toggle("active");
        });

        navRight.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", () => {
            navRight.classList.remove("open");
            navToggle.classList.remove("active");
          });
        });
      }
    });
  </script>
</body>
</html>
